<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тикун.Банк — Админ</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <!-- TODO: добавить favicon-32x32.png, favicon-16x16.png, favicon.ico -->
  </head>
  <body data-page="admin">
    <header class="site-header">
      <div class="logo-group">
        <img
          class="logo-img"
          src="/assets/logo.png"
          alt="Тикун"
          loading="lazy"
          decoding="async"
        />
      </div>
      <nav class="site-nav">
        <a class="nav-link" href="index.html">Рейтинг</a>
        <a class="nav-link" href="shop.html">Магазин</a>
        <a class="nav-link" href="rules.html">Правила</a>
      </nav>
    </header>

    <main class="container">
      <section id="login-card" class="card">
        <h1>Админ-панель</h1>
        <p class="muted">Введите пароль для доступа.</p>
        <form id="login-form" class="form">
          <label>
            Пароль
            <input id="login-password" type="password" required />
          </label>
          <button class="primary-btn" type="submit">Войти</button>
        </form>
        <div id="login-error" class="error-text hidden">Неверный пароль</div>
      </section>

      <div id="admin-content" class="hidden">
        <section class="card">
          <div class="card-header">
            <h2>Загрузка оценок (Excel)</h2>
          </div>
          <form id="upload-form" class="form">
            <label>
              Неделя
              <input id="upload-week" type="number" min="1" max="12" required />
            </label>
            <label>
              Файл Excel (.xlsx)
              <input id="upload-file" type="file" accept=".xlsx,.xls" required />
            </label>
            <button class="primary-btn" type="submit">Обновить рейтинг</button>
          </form>
          <div class="form">
            <button id="download-template" class="secondary-btn" type="button">
              Отменить последнее действие
            </button>
          </div>
          <div id="upload-preview" class="preview hidden">
            <h3>Предпросмотр</h3>
            <div class="table-wrapper">
              <table class="rating-table">
                <thead>
                  <tr>
                    <th>Команда</th>
                    <th>Баллы</th>
                  </tr>
                </thead>
                <tbody id="preview-body"></tbody>
              </table>
            </div>
          </div>
        </section>

        <section class="card">
          <div class="card-header">
            <h2>Ручное управление тикунами</h2>
          </div>
          <form id="tikun-form" class="form form-row">
            <label>
              Команда
              <select id="tikun-team" required></select>
            </label>
            <label>
              Сумма (+/-)
              <input id="tikun-amount" type="number" step="1" required />
            </label>
            <label>
              Причина
              <input id="tikun-reason" type="text" required />
            </label>
            <button class="primary-btn" type="submit">Применить</button>
          </form>
          <div id="tikun-history" class="history-list"></div>
        </section>

        <section class="card">
          <div class="admin-actions">
            <button id="toggle-delete-team" class="danger-btn" type="button">
              Удалить команды
            </button>
            <button id="toggle-products" class="secondary-btn" type="button">
              Товары магазина
            </button>
            <button id="toggle-orders" class="secondary-btn" type="button">
              Заявки
            </button>
          </div>

          <div id="team-delete-panel" class="panel hidden">
            <div class="form">
              <label>
                Поиск команды
                <input id="team-delete-search" type="text" placeholder="Начните вводить название" />
              </label>
            </div>
            <div class="team-delete-tools">
              <div class="actions">
                <button id="team-select-all" class="secondary-btn" type="button">
                  Выбрать все
                </button>
                <button id="team-clear-all" class="secondary-btn" type="button">
                  Снять все
                </button>
              </div>
              <div id="team-delete-count" class="muted">Выбрано: 0</div>
              <button id="team-delete-submit" class="danger-btn" type="button">
                Удалить выбранные
              </button>
            </div>
            <div id="team-delete-list" class="team-checklist"></div>
            <div id="team-delete-result" class="muted"></div>
          </div>
        </section>

        <section id="products-panel" class="card hidden">
          <div class="card-header">
            <h2>Товары магазина</h2>
          </div>
          <form id="product-add-form" class="form form-row">
            <label>
              Название
              <input id="product-name" type="text" required />
            </label>
            <label>
              Цена, ₮
              <input id="product-price" type="number" min="0" step="1" required />
            </label>
            <label>
              Категория
              <select id="product-category" required>
                <option value="people">Люди</option>
                <option value="expertise">Экспертиза</option>
                <option value="ads">Реклама</option>
                <option value="other">Разное</option>
              </select>
            </label>
            <label>
              Описание
              <input id="product-description" type="text" required />
            </label>
            <button class="primary-btn" type="submit">Добавить</button>
          </form>
          <div id="products-list" class="list"></div>
        </section>

        <section id="orders-panel" class="card hidden">
          <div class="card-header">
            <h2>Заявки</h2>
          </div>
          <div class="form form-row">
            <label>
              Фильтр по статусу
              <select id="orders-filter">
                <option value="all">Все</option>
                <option value="new">Новая</option>
                <option value="approved">Одобрена</option>
                <option value="rejected">Отклонена</option>
                <option value="completed">Выполнена</option>
              </select>
            </label>
          </div>
          <div id="orders-list" class="list"></div>
        </section>
      </div>
    </main>

    <footer class="site-footer">
      <a class="admin-link" href="index.html">Вернуться на сайт</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="base.js"></script>
    <script src="supabaseClient.js"></script>
    <script src="data.js"></script>
    <script src="admin.js"></script>
  </body>
</html>
