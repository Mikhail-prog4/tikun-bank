<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тикун.Банк — Рейтинг</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <!-- TODO: добавить favicon-32x32.png, favicon-16x16.png, favicon.ico -->
  </head>
  <body data-page="rating">
    <header class="site-header">
      <div class="logo-group">
        <img
          class="logo-img"
          src="/assets/tikun-lab-logo.svg"
          alt="Тикун"
          loading="lazy"
          decoding="async"
          onerror="this.onerror=null; this.src='/assets/logo.png';"
        />
      </div>
      <nav class="site-nav">
        <a class="nav-link active" href="index.html">Рейтинг</a>
        <a class="nav-link" href="shop.html">Магазин</a>
        <a class="nav-link" href="rules.html">Правила</a>
      </nav>
    </header>

    <main class="container">
      <section class="card">
        <div class="card-header">
          <h1>Рейтинг команд</h1>
          <div id="week-info" class="week-info">Спринт 1 из 12</div>
        </div>
        <div class="table-wrapper">
          <table class="rating-table">
            <thead>
              <tr>
                <th>Место</th>
                <th>Команда</th>
                <th id="current-sprint-header">Спринт</th>
                <th>Общий балл</th>
                <th>Баланс, ₮</th>
                <th>Динамика</th>
              </tr>
            </thead>
            <tbody id="rating-body"></tbody>
          </table>
        </div>
      </section>
    </main>

    <footer class="site-footer"></footer>

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"
      onerror="window.__CDN_FAILED__=true;"
    ></script>
    <script src="supabaseClient.js"></script>
    <script src="data.js"></script>
    <script src="app.js"></script>
  </body>
</html>
